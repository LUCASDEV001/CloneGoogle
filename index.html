<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet"/>        
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="shortcut icon" href="img/google-icon.png" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <!-- Header do topo -->
    <div class="header">
        <div class="header__right">
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <span class="material-icons header__apps icons">apps</span>
            <button class="login icons">Fazer Login</button>            
        </div>
    </div>
            

            <!-- Logo do Google -->
            <div class="mainBody">
                <img src="img/google.png" alt="Google Logo">
            
                <!-- Pesquisa -->
                <div class="search">
                    <div class="search__input">
                        <span class="material-icons">search</span>
                        <input type="text" />
                        <span class="material-icons icons">mic</span>
                    </div>

                    <div class="search__buttons">
                        <button>Pesquisa Google</button>
                        <button>Estou com sorte</button>
                    </div>  
                    <div class="language">
                        <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
                    </div>                  
                </div>
                </div>

                <!-- Rodapé final -->                
                
                 <footer>
                    <div class="row">
                       <div class="text"> Brasil </div>
                    </div>

                    <div class="row bottom line">
                        <ul>
                            <a href="#"><li>Sobre</li></a>
                            <a href="#"><li>Publicidade</li></a>
                            <a href="#"><li>Negócios</li></a>
                            <a href="#"><li>Como funciona a Pesquisa</li></a>
                        </ul>
                        <ul class="right">
                            <a href="#"><li>Privacidade</li></a>
                            <a href="#"><li>Termos</li></a>
                            <a href="#"><li>Configurações</li></a>
                        </ul>
                    </div>            
                </footer>
</body>
</html>
